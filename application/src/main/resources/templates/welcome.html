<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="animated-background"></div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="card-content">
                <h1 class="welcome-title" th:text="${message ?: 'Welcome to Our Application'}">
                    Welcome to Our Application
                </h1>
                
                <p class="welcome-description">
                    Hi there! I'm <strong>Nguyen Duc Tai</strong> 
                </p>
                <p class="welcome-description">This is the main interface showcasing my practice exercises — including Exercise 1 and Exercise 2.  </p>
                <p class="welcome-description">Click the buttons below to explore each one!</p>
                
                <button class="button-base surprise-button main-button" id="surpriseBtn">
                    <span class="button-text">✨ Click for a Surprise</span>
                    <div class="button-ripple"></div>
                </button>

                <button class="button-base practice " id="pt1Btn">
                    <span class="button-text">Move to PT1</span>
                    <div class="button-ripple"></div>
                </button>

                <button class="button-base practice " id="pt2Btn">
                    <span class="button-text">Move to PT2!</span>
                    <div class="button-ripple"></div>
                </button>

            </div>
        </div>
    </div>
    
    <div class="emoji-container" id="emojiContainer"></div>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="typingtext-container" id="typingtextContainer"></div>
    
    <script th:src="@{/js/welcome/welcome.main.js}"></script>
    <script th:src="@{/js/welcome/welcome.surprise.js}"></script>
    <script th:src="@{/js/welcome/welcome.bubble.js}"></script>
    <script th:src="@{/js/welcome/welcome.typing.js}"></script>
    <script th:src="@{/js/welcome/welcome.keyframes.js}"></script>
    <script th:src="@{/js/welcome/welcome.observe.js}"></script>

    <script th:src="@{/js/practice/webbasic.pt1.js}"></script>
    <script th:src="@{/js/practice/webbasic.pt2.js}"></script>

</body>
</html>
