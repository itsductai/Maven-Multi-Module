<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="card-content">
                <h1 class="welcome-title" th:text="${message ?: 'Welcome to Our Application'}">
                    Welcome to Our Application
                </h1>
                
                <p class="welcome-description">
                    Experience the magic of modern web development with beautiful animations and smooth interactions.
                </p>
                
                <button class="surprise-button" id="surpriseBtn">
                    <span class="button-text">âœ¨ Click for a Surprise</span>
                    <div class="button-ripple"></div>
                </button>
            </div>
        </div>
    </div>
    
    <div class="emoji-container" id="emojiContainer"></div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
